crawler:
  website:
    UCI:
      num_attempts: 0
      use_cache: True
      query_interval: 0.1
      query_interval_scaler: 2
      verbose: True
      num_datasets_per_query: 1000
    Kaggle:
      num_attempts: 0
      use_cache: True
      query_interval: 1.0
      query_interval_scaler: 2
      verbose: True
      init_page: 1
    AWS:
      num_attempts: 0
      use_cache: True
      query_interval: 0.1
      query_interval_scaler: 2
      verbose: True
    PapersWithCode:
      num_attempts: 0
      use_cache: False
      query_interval: 0.1
      query_interval_scaler: 2
      verbose: True
      init_page: 1
    OpenDataLab:
      num_attempts: 0
      use_cache: True
      query_interval: 2.5
      query_interval_scaler: 2
      verbose: True
      init_page: 1
      num_datasets_per_query: 20
    IEEEDataPort:
      num_attempts: 0
      use_cache: False
      query_interval: 0.1
      query_interval_scaler: 2
      verbose: True
      init_page: 0
    HuggingFace:
      num_attempts: 0
      use_cache: True
      query_interval: 1.0
      query_interval_scaler: 2
      verbose: True
      init_page: 0
    BDSP:
      num_attempts: 1
      use_cache: True
      query_interval: 1.0
      query_interval_scaler: 2
      verbose: True
  selenium:
#    chromedriver_path: '/path/to/chromedriver'
    chromedriver_path: 'D:\ChromeDriver\chromedriver-win64\chromedriver.exe'
  parse:
    output_format: 'markdown'
mongodb:
  key:
    local:
      string: mongodb://localhost:27017
      db_name: coldata
    remote:
      string: null
      db_name: Crawl-Data
  collection_name: dataset
  index_field: index
vdb:
  milvus:
    collection_name: 'dataset'
    alias: default
    host: localhost
    port: '19530'
    index_type: IVF_FLAT
    metric_type: COSINE
    nlist: 128
    nprobe: 128
    limit: 4
    renew: True
    page_limit: 100
    batch_size: 128
    show_progress: True
  text:
    chunk_size: 128
    chunk_overlap: 64
    add_start_index: true
  model:
    model_name: intfloat/multilingual-e5-large-instruct
    snapshot_folder: output/snapshot
    device: cpu
    max_length: 512
    normalize_embeddings: False
scheduler:
  init_run: True
  period: day
